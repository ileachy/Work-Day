<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12">
      <!-- Timeblocks go here -->
      <div class="time-block row justify-content-center">
        <p class="hour col-1">9am</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText1"
          rows="2"
        ></textarea>
        <button id="btn-1" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">10am</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText2"
          rows="2"
        ></textarea>
        <button id="btn-2" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">11am</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText3"
          rows="2"
        ></textarea>
        <button id="btn-3" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">12pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText4"
          rows="2"
        ></textarea>
        <button id="btn-4" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">1pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText5"
          rows="2"
        ></textarea>
        <button id="btn-5" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">2pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText6"
          rows="2"
        ></textarea>
        <button id="btn-6" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">3pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText7"
          rows="2"
        ></textarea>
        <button id="btn-7" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">4pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText8"
          rows="2"
        ></textarea>
        <button id="btn-8" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">5pm</p>
        <textarea
          class="col-6 form-control userInput"
          id="taskText9"
          rows="2"
        ></textarea>
        <button id="btn-9" class="col-1 saveBtn">
          <span class="far fa-save"></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
