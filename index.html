<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12">
      <!-- Timeblocks go here -->
      <div class="time-block row justify-content-center">
        <p class="hour col-1">9am</p>
        <input class="col-8" type="text" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">10am</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">11am</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">12pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">1pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">2pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">3pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">4pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
      <div class="time-block row justify-content-center">
        <p class="hour col-1">5pm</p>
        <input type="text" class="col-8" />
        <span class="col-1"></span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
